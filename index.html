<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angel es CACORRO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #chatbox {
            width: 80%;
            max-width: 400px;
            padding: 10px;
            margin: 10px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #respuesta {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>ESO</h2>
    <input type="text" id="chatbox" placeholder="Escribe tu pregunta...">
    <p id="respuesta"></p>

    <script>
        document.getElementById("chatbox").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                let respuestaElement = document.getElementById("respuesta");
                respuestaElement.innerText = "Eso"; // Muestra el mensaje de carga

                setTimeout(() => {
                    let pregunta = this.value.toLowerCase();
                    let respuesta = "Eso"; // Respuesta fija

                    respuestaElement.innerText = respuesta; // Muestra la respuesta final
                    this.value = ""; // Limpia la entrada despu√©s de enviar la pregunta
                }, 2000); // Espera 2 segundos antes de mostrar la respuesta
            }
        });
    </script>

</body>
</html>
